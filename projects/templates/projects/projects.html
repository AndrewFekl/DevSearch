{% extends 'main.html' %}

{% block content %}
<h1> Projects </h1>
<p> You are on the {{page}} page </p>
<p> There are {{projects_quantity}} in the list </p>
<hr>
<ul>
    {%  for project in projects %}
    <li><a href = "{% url 'project' project.id %}">{{project.title}}</a> --- {{project.description}}</li>
    {% endfor %}
</ul>
{% endblock content %}
